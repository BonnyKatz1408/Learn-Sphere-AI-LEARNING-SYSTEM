<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningSphere - Login</title>
    <link rel="shortcut icon" href="static/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0b14;
            --bg-secondary: #12141f;
            --purple-primary: #8b7cee;
            --purple-light: #a593f5;
            --purple-dark: #6d5dd3;
            --text-primary: #ffffff;
            --text-secondary: #a5b4c9;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(139, 124, 238, 0.2);
            --shadow-purple: rgba(139, 124, 238, 0.4);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Animated background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Floating gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--purple-primary), transparent);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #5d4fb3, transparent);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 40px) scale(0.9); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 540px;
            padding: 40px 20px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .brain-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 3s ease-in-out infinite;
            font-size: 80px;
            color: var(--purple-primary);
            filter: drop-shadow(0 0 30px var(--shadow-purple));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brain-svg {
            width: 100%;
            height: 100%;
            fill: var(--purple-primary);
            filter: drop-shadow(0 0 20px var(--shadow-purple));
        }

        .logo-text {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--purple-light), var(--purple-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Login card */
        .login-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 56px 48px;
            border: 1px solid rgba(139, 124, 238, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(139, 124, 238, 0.1);
            backdrop-filter: blur(20px);
            animation: cardFadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .card-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 36px;
            font-weight: 500;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .form-input:focus {
            border-color: var(--purple-primary);
            background: rgba(139, 124, 238, 0.08);
            box-shadow: 0 0 0 4px rgba(139, 124, 238, 0.1),
                        0 0 20px rgba(139, 124, 238, 0.2);
            transform: translateY(-1px);
        }

        .form-input:hover:not(:focus) {
            border-color: rgba(139, 124, 238, 0.3);
        }

        /* Checkbox */
        .remember-forgot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .custom-checkbox {
            position: relative;
            width: 22px;
            height: 22px;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 22px;
            height: 22px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background: var(--purple-primary);
            border-color: var(--purple-primary);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 15px;
            font-weight: 600;
            color: var(--purple-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--purple-light);
            text-decoration: underline;
        }

        /* Buttons */
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--purple-primary), var(--purple-dark));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 124, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(139, 124, 238, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 36px 0;
            gap: 16px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(139, 124, 238, 0.2);
        }

        .divider-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Social buttons */
        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 36px;
        }

        .btn-social {
            padding: 16px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-social:hover {
            border-color: var(--purple-primary);
            background: rgba(139, 124, 238, 0.08);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* Sign up link */
        .signup-text {
            text-align: center;
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .signup-link {
            color: var(--purple-primary);
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: var(--purple-light);
            text-decoration: underline;
        }

        /* Feature badges */
        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(139, 124, 238, 0.1);
            border: 1px solid rgba(139, 124, 238, 0.2);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--purple-light);
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: rgba(139, 124, 238, 0.15);
            border-color: rgba(139, 124, 238, 0.3);
            transform: translateY(-2px);
        }

        .badge-icon {
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }

            .login-card {
                padding: 40px 28px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .brain-icon {
                width: 120px;
                height: 120px;
                font-size: 70px;
            }

            .logo-text {
                font-size: 32px;
            }

            .card-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="stars" id="stars"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <!-- Logo section -->
        <div class="logo-section">
            <div class="brain-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="logo-text">LearningSphere</h1>
            <p class="logo-subtitle">AI-Powered Machine Learning Education</p>
        </div>

        <!-- Login card -->
        <div class="login-card">
            <h2 class="card-title">Welcome Back</h2>
            <p class="card-subtitle">Enter your credentials to access your account</p>

            <form id="loginForm" method="post" action="/login">
                <div class="form-group">
                    <label class="form-label" for="email">Username</label>
                    <div class="input-wrapper">
                        <input 
                            type="text"
                            id="user" 
                            name="user"
                            class="form-input" 
                            placeholder="Enter Username"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="pass"
                            name="pass"
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-label" for="remember">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>

            
            <p class="signup-text">
                Don't have an account? <a href="/signuppage" class="signup-link">Sign up for free</a>
            </p>
        </div>

        
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            
            const button = this.querySelector('.btn-login');
            const originalText = button.textContent;
            
            button.textContent = 'Signing in...';
            button.style.opacity = '0.7';
            
            setTimeout(() => {
                button.textContent = 'âœ“ Success!';
                button.style.background = 'linear-gradient(135deg, #4ade80, #22c55e)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.opacity = '1';
                    button.style.background = 'linear-gradient(135deg, var(--purple-primary), var(--purple-dark))';
                }, 1500);
            }, 1500);
        });

        // Input animation effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.01)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
